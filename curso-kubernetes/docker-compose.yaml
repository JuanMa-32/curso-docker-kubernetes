version: "3.9"
services:
  mysql8:
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: msvc_usuarios
    volumes:
      -  data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring

  postgres14:
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: msvc_cursos
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring

  msvc-usuarios:
    build:
      context: ./
      dockerfile: ./mscv-usuarios/Dockerfile
    ports:
      - "8001:8001"
    networks:
      - spring
    depends_on:
      - mysql8
    restart: always

  msvc-cursos:
    build:
      context: ./
      dockerfile: ./msvc_cursos/Dockerfile
    ports:
      - "8002:8002"
    networks:
      - spring
    depends_on:
      - msvc-usuarios
      - postgres14
    restart: always

volumes:
  data-mysql:
    name: data-mysql
  data-postgres:
    name: data-postgres

networks:
  spring:



